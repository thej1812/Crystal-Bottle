<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Bottle</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             font-family: "Orbitron";
            line-height: 1.6;
            color: #333;
            background-color:  #f9f7f1;
            overflow-x: hidden;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4rem;
        }

        .header-left {
            flex: 1;
            opacity: 0; /* Initially hidden for animation */
        }

        .header-right {
            display: flex;
            gap: 1rem;
        }

        .header-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            opacity: 0; /* Initially hidden for animation */
            transform: translateX(50px); /* Initial position for animation */
        }

        .business-card {
            width: 150px;
            height: 150px;
            background-image: url('https://cdn.cosmos.so/feab87f0-7cd5-47a2-86c3-12afb49fdd52?format=jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            opacity: 0; /* Initially hidden for animation */
            transform: translateX(50px); /* Initial position for animation */
        }

        /* Company details */
        .company-info {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .company-info p {
            margin-bottom: 0.3rem;
        }

        /* Logo/Title */
        .logo {
            border-top: 1px solid #ddd;
            padding-top: 1rem;
            position: relative;
            overflow: hidden;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-background {
            position: absolute;
            width: 80%;
            height: 150%;
            background-image: url('bottle.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            filter: contrast(1.2);
            transform: rotate(-60deg);
            transform-origin: center;
            opacity: 0; /* Initially hidden for animation */
        }

        .logo h1 {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            z-index: 2;
            color: #3e3e3e;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.1);
            opacity: 0; /* Initially hidden for animation */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* GitHub link styling */
        .github-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #3e3e3e;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #0366d6;
        }

        .github-icon {
            margin-top: 5px;
            width: 24px;
            height: 24px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            .header-right {
                margin-top: 2rem;
                width: 100%;
                justify-content: space-between;
            }

            .header-image, .business-card {
                width: 48%;
                height: auto;
                aspect-ratio: 1/1;
            }

            .logo {
                height: 400px;
            }

            .logo h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .logo {
                height: 300px;
            }

            .logo h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .company-info {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="company-info">
                   <p>Crystal Bottle Co.</p>
                   <p>Premium Packaging Solutions LLC</p>
                   <p>info@crystalbottleco.com</p>
                   <p>+91 6754324689</p>
                   <p>INDIA</p>
                </div>
            </div>
            <div class="header-right">
                <img src="https://cdn.cosmos.so/94d59bdb-080f-4b8d-8894-ece24a6adae5?format=jpeg" alt="Designer portrait" class="header-image">
                <div class="business-card"></div>
            </div>
        </header>

        <div class="logo">
            <div class="logo-background"></div>
            <h1>Crystal Bottle Co.</h1>
        </div>
    </div>

    <a href="https://github.com/yourusername" class="github-link">
        <span>Visit GitHub</span>
        <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
    </a>

    <!-- GSAP CDN Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);
        
        // Wait for DOM content to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initial landing animations
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });
            
            // Header left animation
            tl.fromTo(".header-left", 
                { opacity: 0, x: -50 }, 
                { opacity: 1, x: 0, duration: 1 }
            );
            
            // Header right animations with stagger
            tl.fromTo([".header-image", ".business-card"], 
                { opacity: 0, x: 50 }, 
                { opacity: 1, x: 0, duration: 0.8, stagger: 0.2 }, 
                "-=0.5"
            );
            
            // Logo background animation
            tl.fromTo(".logo-background", 
                { opacity: 0, rotation: -90 }, 
                { opacity: 0.8, rotation: -50, duration: 1.5 }, 
                "-=0.3"
            );
            
            // Logo text animation with text reveal effect
            tl.fromTo(".logo h1", 
                { opacity: 0, y: 50 },
                { opacity: 1, y: 0, duration: 1 },
                "-=0.8"
            );
            
            // Text splitting animation for the logo
            const logoText = document.querySelector(".logo h1");
            const text = logoText.textContent;
            logoText.innerHTML = "";
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement("span");
                span.textContent = text[i] === " " ? "\u00A0" : text[i];
                span.style.display = "inline-block";
                span.style.opacity = "0";
                span.style.transform = "translateY(20px)";
                logoText.appendChild(span);
            }
            
            // Animate each letter
            gsap.to(".logo h1 span", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                stagger: 0.05,
                delay: 1.5
            });
            
            // Continuous subtle animation for the logo background
            // Removed continuous animation so bottle stays at -50deg
            
            // Add GitHub link animation
            gsap.to(".github-link", {
                opacity: 1,
                duration: 1,
                delay: 2.5
            });
            
            // Add GitHub icon pulse animation
            gsap.to(".github-icon", {
                scale: 1.1,
                repeat: -1,
                yoyo: true,
                duration: 1,
                delay: 2.8
            });
           
            
            // Hover effects for images
            document.querySelector(".header-image").addEventListener("mouseenter", function() {
                gsap.to(this, {
                    scale: 1.05,
                    boxShadow: "0 5px 15px rgba(0,0,0,0.1)",
                    duration: 0.3
                });
            });
            
            document.querySelector(".header-image").addEventListener("mouseleave", function() {
                gsap.to(this, {
                    scale: 1,
                    boxShadow: "none",
                    duration: 0.3
                });
            });
            
            document.querySelector(".business-card").addEventListener("mouseenter", function() {
                gsap.to(this, {
                    scale: 1.05,
                    boxShadow: "0 5px 15px rgba(0,0,0,0.1)",
                    duration: 0.3
                });
            });
            
            document.querySelector(".business-card").addEventListener("mouseleave", function() {
                gsap.to(this, {
                    scale: 1,
                    boxShadow: "none",
                    duration: 0.3
                });
            });
            
            // Parallax effect for the bottle on scroll
            gsap.to(".logo-background", {
                scrollTrigger: {
                    trigger: ".logo",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true
                },
                y: -50,
                opacity: 0.9,
                scale: 1.1
            });
        });
    </script>
</body>
</html>
